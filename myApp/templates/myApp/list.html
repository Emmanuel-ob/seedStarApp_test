{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>MyApp</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
  <div class="row">
  
  
    <h1>LIST OF RECORDS</h1><br>

    {% for record in records %}
		<div class="col-md-12">
		
			<div class="">
				NAME: <strong class="text-primary">{{ record.name|capfirst }}</strong>
			</div>
			<div class="">
				EMAIL: <strong class="text-primary">{{ record.email }}</strong>
			</div><br>
		</div>


	{% empty %}
		<p>Sorry you don't have any record in the list yet</p>
	{% endfor %}
  
    </div>
    <br><br>
    <p><a href="{% url 'seed:add' %}">ADD</a></p>
    <p><a href="{% url 'seed:index' %}">HOME</a></p>
</div>
</body>
</html>
